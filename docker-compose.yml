version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  frontend:
    build: ./frontend  # Assumes Dockerfile in frontend (add if needed)
    ports:
      - "3000:3000"
    depends_on:
      - backend
volumes:
  mongo_data: